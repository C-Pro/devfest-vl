title: "О нас"
aboutUs: "Деятельность Google Developers Group включает в себя организацию различных IT-мероприятий, конференций, хакатонов, а также участие в локальных и международных конкурсах, разработку совместных проектов, профессиональное общение с единомышленниками, получение новых знаний и навыков, и, конечно, обмен опытом. Целью GDG является создание в городе сильного IT-сообщества, предоставляющего его участникам уникальные возможности для профессионального общения, получения новых знаний, разработки собственных проектов и воплощения в жизнь самых невероятных идей."
